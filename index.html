<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박진서 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }

        .header-section {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f7fafc;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-content h1 {
            font-size: 3.5rem;
            color: #2d3748;
            margin-bottom: 0;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.3rem;
            color: #718096;
            line-height: 1.8;
            font-weight: 300;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 25px 0;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .header-section {
                flex-direction: column;
                text-align: center;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .text-content h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <img src="images/profile.jpg" alt="박진서 프로필 사진" class="profile-image">
            <div class="text-content">
                <h1>박진서</h1>
            </div>
        </div>
        <div class="divider"></div>
        <p>안녕하세요</p>
    </div>
</body>
</html>
